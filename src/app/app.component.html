<div>
  <img src='assets/images/2018_Gargoyle_Tattoo.png' width='175px' height='175px'><br>  
  <label>Net Sales</label><br>
  <input type='number' [(ngModel)]='netSales'><br>  
  <label>Bar Tip</label><br>
  <p>{{(this.netSales*.01) | currency : 'USD' : true : '1.2-2'}}</p>
  <label>Runner Tip</label><br>
  <p>{{(this.netSales*.0125) | currency : 'USD' : true : '1.2-2'}}</p>
  <label>Busser Tip</label><br>
  <p>{{(this.netSales*.025) | currency : 'USD' : true : '1.2-2'}}</p>
</div>
